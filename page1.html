<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table.inventory {
            border-collapse: collapse;
            width: 450px;
        }
        table.inventory th, table.inventory td {
            border: 1px solid #333;
            padding: 6px 10px;
            text-align: left;
        }
        table.inventory td[contenteditable="true"] {
            background: #f7f7f7;
        }
        th {
            background: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Page 1</h1>

        <p>Select a screen:</p>
        <a href="screenA.html"><button>Go to Screen A</button></a>
        <a href="screenB.html"><button>Go to Screen B</button></a>
        <br><br>
        <a href="blank.html"><button>Return</button></a>

        <hr><br>

    </div>
<table id="metal1Table" class="inventory">
    <tr>
        <th>Metal</th>
        <th>New Sheets</th>
        <th>Old Sheets</th>
    </tr>
</table>
<script>
// -----------------------------
// LOAD CSV FROM GITHUB
// -----------------------------
fetch("metal1.csv")
    .then(response => response.text())
    .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("metal1Table");

        // Remove all rows except header
        while (table.rows.length > 1) table.deleteRow(1);

        // Build rows from CSV
        rows.slice(1).forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r[0]}</td>
                <td contenteditable="true">${r[1]}</td>
                <td contenteditable="true">${r[2]}</td>
            `;
            table.appendChild(tr);
        });

        // Load saved values after CSV loads
        loadSavedTable();
    });

// -----------------------------
// AUTO-SAVE LOCAL STORAGE
// -----------------------------
function saveTable() {
    const rows = document.querySelectorAll("#metal1Table tr");
    let data = [];

    rows.forEach((row, index) => {
        if (index === 0) return; // skip header
        const cells = row.querySelectorAll("td");
        data.push([
            cells[0].textContent.trim(),
            cells[1].textContent.trim(),
            cells[2].textContent.trim()
        ]);
    });

    localStorage.setItem("metal1TableStorage", JSON.stringify(data));
}

function loadSavedTable() {
    const saved = localStorage.getItem("metal1TableStorage");
    if (!saved) return;

    const data = JSON.parse(saved);
    const table = document.getElementById("metal1Table");

    // Remove rows except header
    while (table.rows.length > 1) table.deleteRow(1);

    // Load saved rows
    data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${r[0]}</td>
            <td contenteditable="true">${r[1]}</td>
            <td contenteditable="true">${r[2]}</td>
        `;
        table.appendChild(tr);
    });
}

// Auto-save whenever the table is edited
document.addEventListener("input", saveTable);
</script>

</body>
</html>

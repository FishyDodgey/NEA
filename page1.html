<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table.inventory {
            border-collapse: collapse;
            width: 450px;
        }
        table.inventory th, table.inventory td {
            border: 1px solid #333;
            padding: 6px 10px;
            text-align: left;
        }
        table.inventory td[contenteditable="true"] {
            background: #f7f7f7;
        }
        th {
            background: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Page 1</h1>

        <p>Select a screen:</p>
        <a href="screenA.html"><button>Go to Screen A</button></a>
        <a href="screenB.html"><button>Go to Screen B</button></a>
        <br><br>
        <a href="blank.html"><button>Return</button></a>

        <hr><br>
    </div>

    <table id="Metal1Table" class="inventory">
        <tr>
            <th>Metal</th>
            <th>New Sheets</th>
            <th>Old Sheets</th>
        </tr>
    </table>

<script>
// ===============================
// LOAD CSV FROM GITHUB
// ===============================

// Converts CSV data into a 2D array for easier processing
fetch("Metal1.csv")
    .then(response => response.text())
    .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("Metal1Table");

        // Remove all rows except header
        while (table.rows.length > 1) table.deleteRow(1);

        // Build table rows from CSV data
        rows.slice(1).forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r[0]}</td>
                <td contenteditable="true">${r[1]}</td>
                <td contenteditable="true">${r[2]}</td>
            `;
            table.appendChild(tr);
        });

        // Load any previously saved edits
        loadSavedTable();
    });

// ===============================
// VALIDATION
// ===============================

// Checks whether a value is numeric
function isNumber(value) {
    return !isNaN(value) && value.trim() !== "";
}

// ===============================
// AUTO-SAVE USING LOCAL STORAGE
// ===============================

// Saves table data to localStorage whenever a change is made
function saveTable() {
    const rows = document.querySelectorAll("#Metal1Table tr");
    let data = [];

    for (let i = 1; i < rows.length; i++) { // skip header row
        const cells = rows[i].querySelectorAll("td");

        // Validate numeric input
        if (!isNumber(cells[1].textContent) || !isNumber(cells[2].textContent)) {
            alert("Sheet values must be numeric.");
            return;
        }

        data.push([
            cells[0].textContent.trim(),
            cells[1].textContent.trim(),
            cells[2].textContent.trim()
        ]);
    }

    localStorage.setItem("Metal1TableStorage", JSON.stringify(data));
}

// Loads saved data from localStorage
function loadSavedTable() {
    const saved = localStorage.getItem("Metal1TableStorage");
    if (!saved) return;

    const data = JSON.parse(saved);
    const table = document.getElementById("Metal1Table");

    // Remove rows except header
    while (table.rows.length > 1) table.deleteRow(1);

    // Rebuild table using saved data
    data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${r[0]}</td>
            <td contenteditable="true">${r[1]}</td>
            <td contenteditable="true">${r[2]}</td>
        `;
        table.appendChild(tr);
    });
}

// ===============================
// EVENT HANDLING
// ===============================

// Auto-save only triggers when the table is edited
document
    .getElementById("Metal1Table")
    .addEventListener("input", saveTable);

</script>

</body>
</html>

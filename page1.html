<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table.inventory {
            border-collapse: collapse;
            width: 450px;
        }
        table.inventory th, table.inventory td {
            border: 1px solid #333;
            padding: 6px 10px;
            text-align: left;
        }
        table.inventory td[contenteditable="true"] {
            background: #f7f7f7;
        }
        th {
            background: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Page 1</h1>

        <p>Select a screen:</p>
        <a href="screenA.html"><button>Go to Screen A</button></a>
        <a href="screenB.html"><button>Go to Screen B</button></a>
        <br><br>
        <a href="blank.html"><button>Return</button></a>

        <hr><br>

        <h2>Metal Inventory</h2>

        
        <table id="metalTable" class="inventory">
            <tr>
                <th>Metal</th>
                <th>New Sheets</th>
                <th>Old Sheets</th>
            </tr>

            <tr>
                <td>aluminium</td>
                <td contenteditable="true">2</td>
                <td contenteditable="true">1</td>
            </tr>
            <tr>
                <td>brass</td>
                <td contenteditable="true">5</td>
                <td contenteditable="true">6</td>
            </tr>
            <tr>
                <td>bronze</td>
                <td contenteditable="true">2</td>
                <td contenteditable="true">4</td>
            </tr>
            <tr>
                <td>copper</td>
                <td contenteditable="true">2</td>
                <td contenteditable="true">3</td>
            </tr>
            <tr>
                <td>mild steel</td>
                <td contenteditable="true">3</td>
                <td contenteditable="true">8</td>
            </tr>
            <tr>
                <td>stainless steel</td>
                <td contenteditable="true">7</td>
                <td contenteditable="true">5</td>
            </tr>
            <tr>
                <td>titanium</td>
                <td contenteditable="true">1</td>
                <td contenteditable="true">4</td>
            </tr>
            <tr>
                <td>galvanised steel</td>
                <td contenteditable="true">1</td>
                <td contenteditable="true">2</td>
            </tr>
        </table>
    </div>

<script>
// AUTO-SAVE TABLE TO LOCAL STORAGE
function saveTable() {
    const rows = document.querySelectorAll("#metalTable tr");
    let data = [];

    rows.forEach((row, rIndex) => {
        if (rIndex === 0) return; // skip header
        const cells = row.querySelectorAll("td");
        data.push({
            metal: cells[0].textContent.trim(),
            newSheets: cells[1].textContent.trim(),
            oldSheets: cells[2].textContent.trim()
        });
    });

    localStorage.setItem("metalTableData", JSON.stringify(data));
}

// LOAD TABLE WHEN PAGE STARTS
function loadTable() {
    const saved = localStorage.getItem("metalTableData");
    if (!saved) return;

    const data = JSON.parse(saved);
    const rows = document.querySelectorAll("#metalTable tr");

    data.forEach((rowData, i) => {
        const row = rows[i + 1].querySelectorAll("td");
        row[0].textContent = rowData.metal;
        row[1].textContent = rowData.newSheets;
        row[2].textContent = rowData.oldSheets;
    });
}

// Auto-save whenever the table is edited
document.addEventListener("input", saveTable);

// Load on startup
loadTable();


// Access helpers (if screens A/B need them)
function getValue(row, col) {
    return document.getElementById("metalTable")
        .rows[row + 1].cells[col].textContent.trim();
}

function setValue(row, col, value) {
    const cell = document.getElementById("metalTable")
        .rows[row + 1].cells[col];
    cell.textContent = value;
    saveTable(); // keep saved
}
</script>

    
<script>
// -----------------------------
// LOAD CSV FROM GITHUB
// -----------------------------
fetch("metal1.csv")
    .then(response => response.text())
    .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("metal1Table");

        // Remove old rows except header
        while (table.rows.length > 1) table.deleteRow(1);

        // Build table from CSV
        rows.slice(1).forEach(r => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${r[0]}</td>
                <td contenteditable="true">${r[1]}</td>
                <td contenteditable="true">${r[2]}</td>
            `;

            table.appendChild(tr);
        });

        // Load saved values (if any)
        loadSavedTable();
    });

// -----------------------------
// AUTO-SAVE TO LOCAL STORAGE
// -----------------------------
function saveTable() {
    let data = [];
    const rows = document.querySelectorAll("#metal1Table tr");

    rows.forEach((row, index) => {
        if (index === 0) return; // header
        const cells = row.querySelectorAll("td");
        data.push([
            cells[0].textContent.trim(),
            cells[1].textContent.trim(),
            cells[2].textContent.trim()
        ]);
    });

    localStorage.setItem("metal1TableStorage", JSON.stringify(data));
}

function loadSavedTable() {
    const saved = localStorage.getItem("metal1TableStorage");
    if (!saved) return;

    const data = JSON.parse(saved);
    const table = document.getElementById("metal1Table");

    // Remove old rows except header
    while (table.rows.length > 1) table.deleteRow(1);

    data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${r[0]}</td>
            <td contenteditable="true">${r[1]}</td>
            <td contenteditable="true">${r[2]}</td>
        `;
        table.appendChild(tr);
    });
}

// Save whenever anything changes
document.addEventListener("input", saveTable);

// -----------------------------
// OPTIONAL ACCESS FUNCTIONS
// -----------------------------
function getValue(row, col) {
    return document.getElementById("metal1Table")
        .rows[row + 1].cells[col].textContent.trim();
}

function setValue(row, col, value) {
    const cell = document.getElementById("metal1Table")
        .rows[row + 1].cells[col];
    cell.textContent = value;
    saveTable();
}
</script>


</body>
</html>

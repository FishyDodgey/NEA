<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 3</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; text-align:center; }

button {
    padding:10px 15px;
    margin:6px;
    cursor:pointer;
}

table {
    border-collapse: collapse;
    width:90%;
    margin:auto;
    background:white;
}

th {
    background:#e6e6e6;
    padding:10px;
    border:1px solid #ccc;
}

td {
    border:1px solid #ccc;
    padding:8px;
}

td[contenteditable="true"] {
    background:#fffdf5;
}

tr.selected {
    background:#c8e6c9;
}
</style>
</head>

<body>

<h1>Page 3 â€” Business Orders</h1>

<a href="blank.html"><button>Return</button></a>

<br>

<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Selected</button>
<button onclick="downloadCSV()">Download CSV</button>
<button onclick="resetData()">Reset</button>

<table id="businessTable">
<thead>
<tr>
<th>Business</th>
<th>Metal</th>
<th>Price</th>
<th>Quantity</th>
<th>Thickness</th>
<th>OrderID</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let data = [];
let selectedIndex = null;

/* ---------- LOAD CSV ---------- */
async function loadCSV() {

    const saved = localStorage.getItem("businessOrdersData");
    if (saved) {
        data = JSON.parse(saved);
        renderTable();
        return;
    }

    const res = await fetch("businessorders.csv");
    const text = await res.text();

    const rows = text.trim().split("\n").slice(1);

    data = rows.map(r => {
        const [business, metal, price, quantity, thickness, orderID] = r.split(",");
        return { business, metal, price, quantity, thickness, orderID };
    });

    saveLocal();
    renderTable();
}

/* ---------- SAVE TO LOCAL ---------- */
function saveLocal() {
    localStorage.setItem("businessOrdersData", JSON.stringify(data));
}

/* ---------- RENDER TABLE ---------- */
function renderTable() {
    const tbody = document.querySelector("#businessTable tbody");
    tbody.innerHTML = "";

    data.forEach((row, index) => {
        const tr = document.createElement("tr");

        tr.onclick = () => {
            document.querySelectorAll("tr").forEach(r => r.classList.remove("selected"));
            tr.classList.add("selected");
            selectedIndex = index;
        };

        Object.keys(row).forEach(key => {
            const td = document.createElement("td");
            td.contentEditable = true;
            td.innerText = row[key];

            td.oninput = () => {
                data[index][key] = td.innerText;
                saveLocal();
            };

            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });
}

/* ---------- ADD ROW ---------- */
function addRow() {
    data.push({
        business:"New",
        metal:"metal",
        price:"0",
        quantity:"0x0",
        thickness:"0",
        orderID:Date.now()
    });

    saveLocal();
    renderTable();
}

/* ---------- DELETE ---------- */
function deleteRow() {
    if (selectedIndex === null) {
        alert("Select a row first");
        return;
    }

    data.splice(selectedIndex,1);
    selectedIndex = null;
    saveLocal();
    renderTable();
}

/* ---------- DOWNLOAD CSV ---------- */
function downloadCSV() {
    let csv = "business,metal,price,quantity,thickness,orderID\n";

    data.forEach(r => {
        csv += `${r.business},${r.metal},${r.price},${r.quantity},${r.thickness},${r.orderID}\n`;
    });

    const blob = new Blob([csv], {type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "businessorders.csv";
    a.click();
}

/* ---------- RESET ---------- */
function resetData() {
    localStorage.removeItem("businessOrdersData");
    location.reload();
}

loadCSV();
</script>

</body>
</html>
